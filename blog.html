<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blogs – Nuvio</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" href="/images/favicon.png">
</head>

<body>

  <!-- Header -->
  <section class="card" style="margin: 40px auto; max-width: 900px;">
    <h1 style="margin-top: 0;">Blogs</h1>
    <p style="color: #b5b7d2;">
      A collection of blogs published and maintained by Nuvio.
    </p>
  </section>

  <!-- Blog list -->
  <section style="margin: 40px auto; max-width: 900px;">
    <div style="
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    ">

      <section class="card-project">
        <a href="https://arsusblog.github.io">
          <h2>Arsus' Blog</h2>
        </a>
        <p>Unofficial mirror and experiments.</p>
      </section>

      <section class="card-project">
        <a href="https://theblockytimes.odoo.com/nws/arsus">
          <h2>Arsus' Blog · The Blocky Times</h2>
        </a>
        <p>The official home of the blog.</p>
      </section>

    </div>
  </section>

  <script src="/js/include.js"></script>
</body>
</html>
