<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 – Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #5c2c8c;
      color: #e6f3ff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 600px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 24px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 2rem;
    }

    p {
      margin: 0 0 24px;
      opacity: 0.85;
    }

    a {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 8px;
      background: rgba(180, 220, 255, 0.15);
      color: #dff3ff;
      text-decoration: none;
      border: 1px solid rgba(180, 220, 255, 0.3);
      transition: background 0.2s, transform 0.1s;
    }

    a:hover {
      background: rgba(180, 220, 255, 0.25);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/images/nuvio404.png" alt="404 Not Found" />
    <h1>Page not found</h1>
    <p>The page you’re looking for doesn’t exist or has moved.</p>
    <a href="/">← Back to home</a>
  </div>
</body>
</html>
